language: go
sudo: required
dist: xenial
node_js: "12"
before_install:
- npm install -g azurite
install:
- mkdir /tmp/mnt
- make s3proxy.jar
script: travis_retry ./test/run-tests.sh GoofysTest
go:
  - 1.11.5
go_import_path: github.com/kahing/goofys
matrix:
  include:
    - name: "S3Proxy"
      env: CLOUD=s3
      script: ./test/run-tests.sh
    - name: "Azurite"
      env: CLOUD=azblob
    - name: "AWS"
      env:
        - CLOUD=s3
        - secure: "" # AWS_ACCESS_KEY_ID
        - secure: "" # AWS_SECRET_ACCESS_KEY
    - name: "Azure Blob"
      env:
        - CLOUD=azblob
        - secure: "" # ENDPOINT
        - secure: "" # AZURE_STORAGE_ACCOUNT
        - secure: "" # AZURE_STORAGE_KEY
    - name: "Azure Datalake Gen1"
      env:
        - CLOUD=adlv1
        - secure: "" # ENDPOINT
        - secure: "" # ADLV1_CLIENT_ID
        - secure: "" # ADLV1_CLIENT_CREDENTIAL
        - secure: "" # ADLV1_TENANT_ID
    - name: "Azure Datalake Gen2 OAuth Hierarchical Namespace Enabled"
      env:
        - CLOUD=adlv2
        - secure: "" # ENDPOINT
        - secure: "" # ADLV2_CLIENT_ID
        - secure: "" # ADLV2_CLIENT_CREDENTIAL
        - secure: "" # ADLV2_TENANT_ID
    - name: "Azure Datalake Gen2 OAuth Hierarchical Namespace Disabled"
      env:
        - CLOUD=adlv2
        - secure: "" # ENDPOINT
        - secure: "" # ADLV2_CLIENT_ID
        - secure: "" # ADLV2_CLIENT_CREDENTIAL
        - secure: "" # ADLV2_TENANT_ID
    - name: "Azure Datalake Gen2 SharedKey Hierarchical Namespace Enabled"
      env:
        - CLOUD=adlv2
        - secure: "" # ENDPOINT
        - secure: "" # AZURE_STORAGE_ACCOUNT
        - secure: "" # AZURE_STORAGE_KEY
