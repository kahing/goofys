syntax = "proto3";

option go_package = "github.com/kashing/goofys/proto";

import "google/protobuf/timestamp.proto";

message NodeMetadata {
  map<string, NodeMetadata> children = 1;
  int64 size = 2;
  google.protobuf.Timestamp last_modified_at = 3;
  string name = 4;
  bool directory = 5;
  bool root = 6;
}